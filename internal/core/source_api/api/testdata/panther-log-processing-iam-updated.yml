AWSTemplateFormatVersion: 2010-09-09
Description: IAM roles for log ingestion from an S3 bucket.

Metadata:
  Version: v1.0.2

Parameters:
  # Required parameters
  MasterAccountId:
    Type: String
    Description: AWS account ID of the account running the Panther backend
    Default: 123456789012 # MasterAccountId
  RoleSuffix:
    Type: String
    Description: Suffix for the created role
    Default: testlabel- # RoleSuffix
  S3Bucket:
    Type: String
    Description: Name of the bucket to onboard
    Default: test-bucket # S3Bucket
  # Optional configuration parameters
  S3Prefix:
    Type: String
    Description: Prefix of the data to be onboarded
    Default: prefix # S3Prefix
  KmsKey:
    Type: String
    Description: Allow Panther master account access to decrypt data using this KMS key.
    Default: key-arn # KmsKey

Conditions:
  WithKmsPermissions: !Not [!Equals [KmsKey, '']]

Resources:
  LogProcessingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub PantherLogProcessingRole-${RoleSuffix}
      Description: The Panther master account assumes this role to read log data
      MaxSessionDuration: 3600 # 1 hour
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:${AWS::Partition}:iam::${MasterAccountId}:root
            Action: sts:AssumeRole
            Condition:
              Bool:
                aws:SecureTransport: true
      Policies:
        - PolicyName: ReadData
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:GetBucketLocation
                Resource: !Sub arn:aws:s3:::${S3Bucket}
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub arn:aws:s3:::${S3Bucket}/${S3Prefix}
              - !If
                - WithKmsPermissions
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:DescribeKey
                  Resource: !Ref KmsKey
                - !Ref AWS::NoValue
      Tags:
        - Key: Application
          Value: Panther
