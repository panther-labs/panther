AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Shared infrastructure for both cloud security and log analysis

Parameters:
  # Passed from one of the bootstrap stacks
  AlarmTopicArn:
    Type: String
    Description: SNS topic for CloudWatch alarms
  AppDomainURL:
    Type: String
    Description: Panther App Domain used as a link for the customer in the password reset email
  AnalysisVersionsBucket:
    Type: String
    Description: S3 bucket for python revision history
  AnalysisApiEndpoint:
    Type: String
    Description: Analysis API gateway FQDN
  AnalysisApiId:
    Type: String
    Description: Analysis API gateway ID
  AthenaResultsBucket:
    Type: String
    Description: Bucket created to hold Athena results
  ComplianceApiId:
    Type: String
    Description: Compliance API gateway ID
  DynamoScalingRoleArn:
    Type: String
    Description: IAM role arn for DynamoDB auto-scaling
  InitialAnalysisPackUrls:
    Type: CommaDelimitedList
    Description: Initial Python analysis packs
  ProcessedDataBucket:
    Type: String
    Description: S3 bucket which stores processed logs
  OutputsKeyId:
    Type: String
    Description: KMS key for encrypting alert outputs
  SqsKeyId:
    Type: String
    Description: KMS key for encrypting SQS queues
  UserPoolId:
    Type: String
    Description: Cognito user pool ID

  # Options from config file
  CloudWatchLogRetentionDays:
    Type: Number
    Description: CloudWatch log retention period
    Default: 365
  CompanyDisplayName:
    Type: String
    Description: Company name displayed in Settings > General
    Default: AwesomeCo
  CompanyEmail:
    Type: String
    Description: Company email displayed in Settings > General (not used for anything today)
    Default: user@example.com
  Debug:
    Type: String
    Description: Toggle debug logging
    AllowedValues: [true, false]
    Default: false
  LayerVersionArns:
    Type: CommaDelimitedList
    Description: List of LayerVersion ARNs to attach to each function
    Default: ''
  TracingMode:
    Type: String
    Description: Enable XRay tracing on Lambda and API Gateway
    AllowedValues: ['', Active, PassThrough]
    Default: ''

  # Other
  AlertRetryDurationMins:
    Type: Number
    Description: Alerts which fail to send will be retried for this duration
    Default: 30
    MinValue: 5
    MaxValue: 10080 # 1 week
  MinRetryDelaySecs:
    Type: Number
    Description: Wait at least this long before retrying a failed alert
    Default: 30
    MinValue: 1
    MaxValue: 86400 # 1 day
  MaxRetryDelaySecs:
    Type: Number
    Description: Wait at most this long before retrying a failed alert
    Default: 300 # 5 mins
    MinValue: 1
    MaxValue: 86400 # 1 day
  AlertSqsRetentionSec:
    Type: Number
    Description: Number of seconds SQS will retain a message in the alerts queue
    Default: 259200 # 3 days
    MinValue: 60
    MaxValue: 1209600

Mappings:
  Functions:
    AlertDelivery:
      Memory: 128
      Timeout: 60
    AnalysisAPI:
      Memory: 512
      Timeout: 120
    LayerManager:
      Memory: 512
      Timeout: 60
    OrganizationAPI:
      Memory: 128
      Timeout: 60
    OutputsAPI:
      Memory: 512
      Timeout: 60
    SourceAPI:
      Memory: 128
      Timeout: 60
    UsersAPI:
      Memory: 128
      Timeout: 60

Conditions:
  AttachLayers: !Not [!Equals [!Join ['', !Ref LayerVersionArns], '']]
  TracingEnabled: !Not [!Equals ['', !Ref TracingMode]]

Resources:
  #### Users API ####
  UsersAPILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-users-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  UsersAPIMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref UsersAPILogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  UsersAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/users_api/main
      Description: CRUD actions for the cognito api
      Environment:
        Variables:
          APP_DOMAIN_URL: !Ref AppDomainURL
          DEBUG: !Ref Debug
          USER_POOL_ID: !Ref UserPoolId
      FunctionName: panther-users-api
      # <cfndoc>
      # This lambda implements user api.
      #
      # Failure Impact
      # * Failure of this lambda will impact user administration in the Panther user interface.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      MemorySize: !FindInMap [Functions, UsersAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, UsersAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: CognitoUserManagement
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminCreateUser
                - cognito-idp:AdminDeleteUser
                - cognito-idp:AdminDisableUser
                - cognito-idp:AdminEnableUser
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminResetUserPassword
                - cognito-idp:AdminUpdateUserAttributes
                - cognito-idp:GetUser
                - cognito-idp:ListUsers
              Resource: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}

  UsersAPIAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, UsersAPI, Memory]
      FunctionName: !Ref UsersAPIFunction
      FunctionTimeoutSec: !FindInMap [Functions, UsersAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  # Allow Cognito to invoke the users-api for custom triggers
  CustomMessageTriggerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt UsersAPIFunction.Arn
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !Sub arn:${AWS::Partition}:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${UserPoolId}

  ##### Organization API #####
  OrganizationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification: # Create periodic table backups
        PointInTimeRecoveryEnabled: True
      SSESpecification: # Enable server-side encryption
        SSEEnabled: True
      TableName: panther-organization
      # <cfndoc>
      # This ddb table stores general settings about an organizations.
      # </cfndoc>

  OrganizationTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: !Ref OrganizationTable

  OrganizationAPILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-organization-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  OrganizationAPIMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref OrganizationAPILogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  OrganizationAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/organization_api/main
      Description: CRUD actions for the organization database
      Environment:
        Variables:
          DEBUG: !Ref Debug
          ORG_TABLE_NAME: !Ref OrganizationTable
      FunctionName: panther-organization-api
      # <cfndoc>
      # This lambda implements organization API to manage settings.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      MemorySize: !FindInMap [Functions, OrganizationAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, OrganizationAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: ManageOrganizationTable
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Scan
              Resource: !GetAtt OrganizationTable.Arn

  OrganizationAPIAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, OrganizationAPI, Memory]
      FunctionName: !Ref OrganizationAPIFunction
      FunctionTimeoutSec: !FindInMap [Functions, OrganizationAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  PantherSettings:
    Type: Custom::PantherSettings
    DependsOn: OrganizationAPIFunction
    Properties:
      DisplayName: !Ref CompanyDisplayName
      Email: !Ref CompanyEmail
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Analysis API #####
  AnalysisApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/analysis_api/main
      Description: Analysis API
      Environment:
        Variables:
          BUCKET: !Ref AnalysisVersionsBucket
          COMPLIANCE_API_HOST: !Sub '${ComplianceApiId}.execute-api.${AWS::Region}.${AWS::URLSuffix}'
          COMPLIANCE_API_PATH: v1
          DEBUG: !Ref Debug
          LAYER_MANAGER_QUEUE_URL: !Sub https://sqs.${AWS::Region}.${AWS::URLSuffix}/${AWS::AccountId}/panther-layer-manager-queue
          POLICY_ENGINE: panther-policy-engine
          RULES_ENGINE: panther-rules-engine
          RESOURCE_QUEUE_URL: !Sub https://sqs.${AWS::Region}.${AWS::URLSuffix}/${AWS::AccountId}/panther-resources-queue
          TABLE: !Ref AnalysisTable
      FunctionName: panther-analysis-api
      # <cfndoc>
      # This lambda implements the analysis API which is responsible for
      # policies/rules from being created, updated, and deleted.
      #
      # Failure Impact
      # * Failure of this lambda will prevent policies/rules from being created, updated, deleted. Additionally, policies and rules will stop being evaluated by the policy/rules engines.
      # </cfndoc>
      Handler: main
      MemorySize: !FindInMap [Functions, AnalysisAPI, Memory]
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      Runtime: go1.x
      Timeout: !FindInMap [Functions, AnalysisAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: InvokeApis
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: execute-api:Invoke
              Resource:
                - !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ComplianceApiId}/v1/GET/describe-org
                - !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ComplianceApiId}/v1/POST/delete
                - !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${ComplianceApiId}/v1/POST/update
            - Effect: Allow
              Action: lambda:InvokeFunction
              Resource:
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-policy-engine
                - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-rules-engine
        - Id: ManageDataStores
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt AnalysisTable.Arn
            - Effect: Allow
              Action:
                - s3:DeleteObject # Does NOT grant permission to permanently delete versions
                - s3:GetObject*
                - s3:PutObject
              Resource: !Sub arn:${AWS::Partition}:s3:::${AnalysisVersionsBucket}/*
            - Effect: Allow
              Action:
                - s3:ListBucket
                - s3:ListBucketVersions
              Resource: !Sub arn:${AWS::Partition}:s3:::${AnalysisVersionsBucket}
        - Id: PublishToResourceQueue
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:SendMessageBatch
              Resource: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-resources-queue
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${SqsKeyId}
        - Id: PublishToLayerManagerQueue
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: sqs:SendMessage
              Resource: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-layer-manager-queue

  AnalysisApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-analysis-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  AnalysisApiMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref AnalysisApiLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AnalysisApiAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, AnalysisAPI, Memory]
      FunctionName: !Ref AnalysisApiFunction
      FunctionTimeoutSec: !FindInMap [Functions, AnalysisAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  GatewayInvocationPermission: # allow API gateway to invoke analysis-api Lambda function
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref AnalysisApiFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${AnalysisApiId}/*

  AnalysisTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification:
        SSEEnabled: True
      TableName: panther-analysis
      # <cfndoc>
      # This ddb table holds the policies applied by the `panther-rules-engine` lambda and
      # managed by the `panther-analysis-api`.
      #
      # Failure Impact
      # * Processing of policies could be slowed or stopped if there are errors/throttles.
      # * The Panther user interface could be impacted.
      # </cfndoc>

  AnalysisTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: !Ref AnalysisTable

  # Once the analysis-api is ready, upload the initial Python analysis rules/policies
  InitialAnalysisSet:
    Type: Custom::AnalysisSet
    # The policy-engine and rules-engine must also exist for the layer creation to succeed,
    # but the custom resource handler will handle that waiting so we don't have to stall
    # this entire stack waiting for cloud-security and log-analysis to finish.
    DependsOn: AnalysisApiFunction
    Properties:
      AnalysisAPIEndpoint: !Ref AnalysisApiEndpoint
      PackURLs: !Ref InitialAnalysisPackUrls
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Outputs API #####
  OutputsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: outputId
          AttributeType: S
        - AttributeName: displayName
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: displayName-index
          KeySchema:
            - AttributeName: displayName
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: outputId
          KeyType: HASH
      PointInTimeRecoverySpecification: # Create periodic table backups
        PointInTimeRecoveryEnabled: True
      SSESpecification: # Enable server-side encryption
        SSEEnabled: True
      TableName: panther-outputs
      # <cfndoc>
      # This table describes the user configured destinations for alerts.
      #
      # Failure Impact
      # * Processing of alerts could be slowed or stopped if there are errors/throttles.
      # * The Panther user interface for managing destinations may be impacted.
      # </cfndoc>

  OutputsTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: !Ref OutputsTable

  OutputsApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/outputs_api/main
      Description: CRUD actions for alert outputs
      Environment:
        Variables:
          DEBUG: !Ref Debug
          KEY_ID: !Ref OutputsKeyId
          OUTPUTS_TABLE_NAME: !Ref OutputsTable
          OUTPUTS_DISPLAY_NAME_INDEX_NAME: displayName-index
      FunctionName: panther-outputs-api
      # <cfndoc>
      # This lambda implements CRUD actions for alert outputs (destinations).
      #
      # Failure Impact
      # * Failure of this lambda will impact the Panther user interface for managing destinations.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      MemorySize: !FindInMap [Functions, OutputsAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, OutputsAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: OutputsTables
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Scan
                - dynamodb:UpdateItem
              Resource:
                - !GetAtt OutputsTable.Arn
                - !Sub '${OutputsTable.Arn}/index/*'
        - Id: CredentialEncryption
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:Encrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${OutputsKeyId}

  OutputsApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-outputs-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  OutputsApiMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref OutputsApiLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  OutputsApiAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, OutputsAPI, Memory]
      FunctionName: !Ref OutputsApiFunction
      FunctionTimeoutSec: !FindInMap [Functions, OutputsAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Alert Delivery #####
  AlertQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-alerts-queue
      # <cfndoc>
      # This sqs queue holds alerts to be delivered to user configured destinations.
      #
      # Failure Impact
      # * Failure of this sqs q will impact delivery of alerts to output destinations.
      # * Failed events will go into the `panther-alerts-queue-dlq`. When the system has recovered they should be re-queued to the `panther-alerts-queue` using the Panther tool `requeue`.
      # </cfndoc>
      MessageRetentionPeriod: !Ref AlertSqsRetentionSec
      KmsMasterKeyId: !Ref SqsKeyId
      VisibilityTimeout: !FindInMap [Functions, AlertDelivery, Timeout]
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AlertDLQ.Arn
        maxReceiveCount: 10

  AlertQueueAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      QueueName: !GetAtt AlertQueue.QueueName
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AlertDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-alerts-queue-dlq
      # <cfndoc>
      # This is the dead letter queue for the `panther-alerts-queue`.
      # Items are in this queue due to a failure of the `panther-alerts-delivery` lambda.
      # When the system has recovered they should be re-queued to the `panther-alerts-queue` using
      # the Panther tool `requeue`.
      # </cfndoc>
      MessageRetentionPeriod: '1209600' # Max duration - 14 days
      VisibilityTimeout: 60

  AlertDLQAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      IsDLQ: true
      QueueName: !GetAtt AlertDLQ.QueueName
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AlertDeliveryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/alert_delivery/main
      Description: Dispatch alerts to their specified outputs
      Environment:
        Variables:
          DEBUG: !Ref Debug
          ALERT_QUEUE_URL: !Ref AlertQueue
          ALERT_RETRY_DURATION_MINS: !Ref AlertRetryDurationMins
          ALERT_URL_PREFIX: !Sub https://${AppDomainURL}/log-analysis/alerts/
          MAX_RETRY_DELAY_SECS: !Ref MaxRetryDelaySecs
          MIN_RETRY_DELAY_SECS: !Ref MinRetryDelaySecs
          OUTPUTS_API: panther-outputs-api
          OUTPUTS_REFRESH_INTERVAL_MIN: '5'
          POLICY_URL_PREFIX: !Sub https://${AppDomainURL}/cloud-security/policies/
      Events:
        AlertQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt AlertQueue.Arn
            BatchSize: 10
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      FunctionName: panther-alert-delivery
      # <cfndoc>
      # This lambda dispatches alerts to their specified outputs (destinations).
      #
      # Failure Impact
      # * Failure of this lambda will impact delivery of alerts.
      # * Failed events will go into the `panther-alerts-queue-dlq`. When the system has recovered they should be re-queued to the `panther-alerts-queue` using the Panther tool `requeue`.
      # </cfndoc>
      Handler: main
      MemorySize: !FindInMap [Functions, AlertDelivery, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, AlertDelivery, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: OutputsAPI
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: lambda:InvokeFunction
              Resource: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-outputs-api'
        - Id: PublishSnsMessage
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: sns:Publish
              Resource: '*'
        - Id: SendSqsAlert
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: sqs:SendMessage
              Resource: '*'
        - Id: DecryptAlertMessages
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${SqsKeyId}
        - Id: ReceiveAndDeleteAlerts
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:ReceiveMessage
              Resource: !GetAtt AlertQueue.Arn

  AlertDeliveryLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-alert-delivery
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  AlertDeliveryMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref AlertDeliveryLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  AlertDeliveryAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, AlertDelivery, Memory]
      FunctionName: !Ref AlertDeliveryFunction
      FunctionTimeoutSec: !FindInMap [Functions, AlertDelivery, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Source API #####
  IntegrationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: panther-source-integrations
      # <cfndoc>
      # This table does hold the configured accounts and log sources for monitoring.
      #
      # Failure Impact
      # * Processing of policies could be slowed or stopped if there are errors/throttles.
      # * The Panther user interface could be impacted.
      # </cfndoc>
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: integrationId
          AttributeType: S
      KeySchema:
        - AttributeName: integrationId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      SSESpecification: # Enable server-side encryption
        SSEEnabled: True

  IntegrationsTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: !Ref IntegrationsTable

  SourceApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/source_api/main
      Description: Manages database of source integrations
      Environment:
        Variables:
          DEBUG: !Ref Debug
          SNAPSHOT_POLLERS_QUEUE_URL: !Sub https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/panther-snapshot-queue
          LOG_PROCESSOR_QUEUE_URL: !Sub https://sqs.${AWS::Region}.amazonaws.com/${AWS::AccountId}/panther-input-data-notifications-queue
          LOG_PROCESSOR_QUEUE_ARN: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-input-data-notifications-queue
          PROCESSED_DATA_BUCKET: !Ref ProcessedDataBucket
          TABLE_NAME: !Ref IntegrationsTable
      FunctionName: panther-source-api
      # <cfndoc>
      # The `panther-source-api` lambda manages Cloud Security and Log Analysis sources. This includes
      # creating, testing, updating, listing, and deleting sources.
      #
      # Failure Impact
      # * Failure of this lambda will prevent sources from being manageable, and will interrupt daily scans.
      # </cfndoc>
      Handler: main
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      MemorySize: !FindInMap [Functions, SourceAPI, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, SourceAPI, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: IntegrationsTablePermissions
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:*Item
                - dynamodb:Query
                - dynamodb:Scan
              Resource: !GetAtt IntegrationsTable.Arn
        - Id: SendSQSMessages
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
                - sqs:SendMessageBatch
              Resource: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-snapshot-queue
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${SqsKeyId}
        - Id: UpdateLogProcessorQueue
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: sqs:*QueueAttributes
              Resource: !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:panther-input-data-notifications-queue
        - Id: AssumePantherAuditRoles
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Resource:
                - !Sub arn:${AWS::Partition}:iam::*:role/PantherAuditRole-${AWS::Region}
                - !Sub arn:${AWS::Partition}:iam::*:role/PantherRemediationRole-${AWS::Region}
                - !Sub arn:${AWS::Partition}:iam::*:role/PantherCloudFormationStackSetExecutionRole-${AWS::Region}
                - !Sub arn:${AWS::Partition}:iam::*:role/PantherLogProcessingRole-*
        - Id: GetPublicTemplates
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: s3:GetObject
              Resource: arn:aws:s3:::panther-public-cloudformation-templates/*
        - Id: CreateGlueTables # to create tables for new log sources
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - glue:CreateTable
                - glue:GetTable
                - glue:UpdateTable
              Resource:
                - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:catalog
                - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:database/panther*
                - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:table/panther*
        - Id: AthenaPermissions # to create views over Glue tables
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - athena:StartQueryExecution
                - athena:StopQueryExecution
                - athena:GetQuery*
              Resource: '*'
        - Id: AthenaResultsPermissions # athena writes results to S3
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - s3:GetBucketLocation
                - s3:List*
                - s3:GetObject
                - s3:PutObject
              Resource: !Sub arn:aws:s3:::${AthenaResultsBucket}*

  SourceApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-source-api
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  SourceApiMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref SourceApiLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  SourceApiAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, SourceAPI, Memory]
      FunctionName: !Ref SourceApiFunction
      FunctionTimeoutSec: !FindInMap [Functions, SourceAPI, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Layer Management #####
  LayerQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-layer-manager-queue
      # <cfndoc>
      # This sqs queue is used to communicate layer update requests to the layer manager function.
      #
      # Failure Impact
      # * Failure of this sqs queue will prevent users from updating the globals layer.
      # * Failed events will go into the `panther-layer-manager-queue-dlq`. When the system has recovered, one event should be re-queued to the `panther-layer-manager-queue` using the Panther tool `requeue` and the rest should be purged.
      # </cfndoc>
      MessageRetentionPeriod: '86400' # 24 hours
      KmsMasterKeyId: !Ref SqsKeyId
      VisibilityTimeout: !FindInMap [Functions, LayerManager, Timeout]
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt LayerDLQ.Arn
        maxReceiveCount: 10

  LayerQueueAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      QueueName: !GetAtt LayerQueue.QueueName
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  LayerDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: panther-layer-manager-queue-dlq
      # <cfndoc>
      # This is the dead letter queue for the `panther-layer-manager-queue`.
      # Items are in this queue due to a failure of the `panther-layer-manager` lambda.
      # When the system has recovered they should be re-queued to the `panther-layer-manager-queue` using
      # the Panther tool `requeue`.
      # </cfndoc>
      MessageRetentionPeriod: '1209600' # Max duration - 14 days
      VisibilityTimeout: 60

  LayerDLQAlarms:
    Type: Custom::SQSAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      IsDLQ: true
      QueueName: !GetAtt LayerDLQ.QueueName
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  LayerManagerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../out/bin/internal/core/layer_manager/main
      Description: Manage updates to the layers on the panther python engines.
      Environment:
        Variables:
          DEBUG: !Ref Debug
          GLOBAL_LAYER_NAME: panther-engine-globals
          GLOBAL_LAYER_ARN: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:panther-engine-globals'
          POLICY_ENGINE: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-policy-engine'
          RULE_ENGINE: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-rules-engine'
          ANALYSIS_API_HOST: !Sub '${AnalysisApiId}.execute-api.${AWS::Region}.${AWS::URLSuffix}'
          ANALYSIS_API_PATH: v1
      Events:
        LayerQueue:
          Type: SQS
          Properties:
            Queue: !GetAtt LayerQueue.Arn
            BatchSize: 10
      Layers: !If [AttachLayers, !Ref LayerVersionArns, !Ref 'AWS::NoValue']
      FunctionName: panther-layer-manager
      # <cfndoc>
      # This lambda manages updates to the lambda layers attached to the Panther policy and rule engines.
      #
      # Failure Impact
      # * Failure of this lambda will prevent users from updating global helper functions.
      # * Failed events will go into the `panther-layer-manager-queue-dlq`. When the system has recovered they should be re-queued to the `panther-layer-manager-queue` using the Panther tool `requeue`.
      # </cfndoc>
      Handler: main
      MemorySize: !FindInMap [Functions, LayerManager, Memory]
      Runtime: go1.x
      Timeout: !FindInMap [Functions, LayerManager, Timeout]
      Tracing: !If [TracingEnabled, !Ref TracingMode, !Ref 'AWS::NoValue']
      Policies:
        - Id: GetAnalyses
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: execute-api:Invoke
              Resource:
                - !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${AnalysisApiId}/v1/GET/global
                - !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${AnalysisApiId}/v1/GET/global/list
        - Id: ManageEngines
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - lambda:GetFunctionConfiguration
                - lambda:UpdateFunctionConfiguration
              Resource:
                - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-policy-engine'
                - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-rules-engine'
        - Id: PublishLayer
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - lambda:PublishLayerVersion
                - lambda:ListLayerVersions
              Resource: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:panther-engine-globals'
        - Id: DeleteLayerVersions
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: lambda:DeleteLayerVersion
              Resource: !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:panther-engine-globals:*'
        - Id: MaintainExistingLayers
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: lambda:GetLayerVersion
              Resource: '*'
        - Id: DecryptLayerMessages
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - kms:Decrypt
                - kms:GenerateDataKey
              Resource: !Sub arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/${SqsKeyId}
        - Id: ReceiveAndDeleteMessages
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:ReceiveMessage
              Resource: !GetAtt LayerQueue.Arn

  LayerManagerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/panther-layer-manager
      RetentionInDays: !Ref CloudWatchLogRetentionDays

  LayerManagerMetricFilters:
    Type: Custom::LambdaMetricFilters
    Properties:
      LogGroupName: !Ref LayerManagerLogGroup
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  LayerManagerAlarms:
    Type: Custom::LambdaAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      FunctionMemoryMB: !FindInMap [Functions, LayerManager, Memory]
      FunctionName: !Ref LayerManagerFunction
      FunctionTimeoutSec: !FindInMap [Functions, LayerManager, Timeout]
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  ##### Key-Value store for Python policies/rules #####
  # TODO: build conditionally (disabled by default) since you have to pay for provisioned capacity
  # TODO: make capacity options configurable
  KeyValueStoreTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: panther-kv-store
      # <cfndoc>
      # Key-value store for Python policies/rules to use however they like
      #
      # Failure Impact
      # * Custom rules / policies which leverage the table may be failing
      # * Panther itself is not affected
      # </cfndoc>
      BillingMode: PROVISIONED
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: True
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      SSESpecification:
        SSEEnabled: True
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true

  KeyValueStoreTableAlarms:
    Type: Custom::DynamoDBAlarms
    Properties:
      AlarmTopicArn: !Ref AlarmTopicArn
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources
      TableName: !Ref KeyValueStoreTable

  ReadCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 100
      MinCapacity: 5
      ResourceId: !Sub table/${KeyValueStoreTable}
      RoleARN: !Ref DynamoScalingRoleArn
      ScalableDimension: dynamodb:table:ReadCapacityUnits
      ServiceNamespace: dynamodb

  ReadScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ReadAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ReadCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBReadCapacityUtilization

  WriteCapacityScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: 100
      MinCapacity: 5
      ResourceId: !Sub table/${KeyValueStoreTable}
      RoleARN: !Ref DynamoScalingRoleArn
      ScalableDimension: dynamodb:table:WriteCapacityUnits
      ServiceNamespace: dynamodb

  WriteScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: WriteAutoScalingPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref WriteCapacityScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        PredefinedMetricSpecification:
          PredefinedMetricType: DynamoDBWriteCapacityUtilization
