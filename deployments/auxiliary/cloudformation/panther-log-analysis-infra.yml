AWSTemplateFormatVersion: 2010-09-09
Description: IAM roles for log ingestion from an S3 bucket.

Metadata:
  Version: v1.0.0

Mappings:
  # DO NOT EDIT PantherParameters section. Panther application relies on the exact format (including comments)
  # in order to replace the default values with an appropriate ones.
  PantherParameters:
    MasterAccountId:
      Value: '' # MasterAccountId
    RoleSuffix:
      Value: '' # RoleSuffix
    S3Bucket:
      Value: '' # S3Bucket
    S3Prefix:
      Value: '' # S3Prefix
    KmsKey:
      Value: '' # KmsKey

Parameters:
  # Required parameters
  MasterAccountId:
    Type: String
    Description: DO NOT EDIT MANUALLY!
    Default: ''
  RoleSuffix:
    Type: String
    Description: DO NOT EDIT MANUALLY!
    Default: ''
  S3Bucket:
    Type: String
    Description: DO NOT EDIT MANUALLY!
    Default: ''

  # Optional configuration parameters
  S3Prefix:
    Type: String
    Description: DO NOT EDIT MANUALLY!
    Default: ''
  KmsKey:
    Type: String
    Description: DO NOT EDIT MANUALLY!
    Default: ''

Conditions:
  WithKmsPermissions: !Not
    - !Equals
      - ''
      - !Sub
        - '${Default}${Mapping}'
        - Default: !Ref KmsKey
          Mapping: !FindInMap [PantherParameters, KmsKey, Value]

Resources:
  LogProcessingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub
        - 'PantherLogProcessingRole-${Default}${Mapping}'
        - Default: !Ref RoleSuffix
          Mapping: !FindInMap [PantherParameters, RoleSuffix, Value]
      Description: The Panther master account assumes this role to read log data
      MaxSessionDuration: 3600 # 1 hour
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub
                - 'arn:${Partition}:iam::${Default}${Mapping}:root'
                - Partition: !Ref AWS::Partition
                  Default: !Ref MasterAccountId
                  Mapping: !FindInMap [PantherParameters, MasterAccountId, Value]
            Action: sts:AssumeRole
            Condition:
              Bool:
                aws:SecureTransport: true
      Policies:
        - PolicyName: ReadData
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: s3:GetBucketLocation
                Resource: !Sub
                  - 'arn:aws:s3:::${Default}${Mapping}'
                  - Default: !Ref S3Bucket
                    Mapping: !FindInMap [PantherParameters, S3Bucket, Value]
              - Effect: Allow
                Action: s3:GetObject
                Resource: !Sub
                  - 'arn:aws:s3:::${DefaultS3Bucket}${MappingS3Bucket}/${DefaultS3Bucket}${MappingS3Bucket}'
                  - DefaultS3Bucket: !Ref S3Bucket
                    MappingS3Bucket: !FindInMap [PantherParameters, S3Bucket, Value]
                    DefaultS3Prefix: !Ref S3Prefix
                    MappingS3Prefix: !FindInMap [PantherParameters, S3Prefix, Value]
              - !If
                - WithKmsPermissions
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:DescribeKey
                  Resource: !Ref KmsKey
                - !Ref AWS::NoValue
      Tags:
        - Key: Application
          Value: Panther
