AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Deploys the IAM role that allows Panther to remediate resources in an account
Metadata:
  Version: 1.0

Parameters:
  MasterAccountId:
    Type: String
    Description: The account ID where Panther is deployed in

Resources:
  RemediationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: AwsRemediationRole
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref MasterAccountId
            Action: sts:AssumeRole
            Condition:
              Bool:
                aws:SecureTransport: true
      Policies:
        - PolicyName: AllowRemediativeActions
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudtrail:CreateTrail
                  - cloudtrail:StartLogging
                  - cloudtrail:UpdateTrail
                  - dynamodb:UpdateTable
                  - ec2:CreateFlowLogs
                  - ec2:StopInstances
                  - ec2:TerminateInstances
                  - guardduty:CreateDetector
                  - iam:CreateAccessKey
                  - iam:CreateServiceLinkedRole
                  - iam:DeleteAccessKey
                  - iam:UpdateAccessKey
                  - iam:UpdateAccountPasswordPolicy
                  - kms:EnableKeyRotation
                  - logs:CreateLogDelivery
                  - rds:ModifyDBInstance
                  - rds:ModifyDBSnapshotAttribute
                  - s3:PutBucketVersioning
                  - s3:PutBucketLogging
                  - s3:PutBucketAcl
                  - s3:PutEncryptionConfiguration
                  - s3:PutBucketPublicAccessBlock
                Resource: '*'
