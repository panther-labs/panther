      CustomResourceVersion: !Ref CustomResourceVersion
      ServiceToken: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:panther-cfn-custom-resources

  GraphQLSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
