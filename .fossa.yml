version: 2
cli:
  server: https://app.fossa.com
  fetcher: custom
  project: git@github.com:panther-labs/panther.git
analyze:
  modules:
    - name: backend
      type: go
      target: internal
      path: internal
      options:
        strategy: gomodules
        manifest: go.mod
    - name: continuous-integration
      type: pip
      options:
        requirements: requirements.txt
    - name: frontend
      type: npm
      target: web
      path: web
