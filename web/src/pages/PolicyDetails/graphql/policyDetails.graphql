query PolicyDetails(
  $policyDetailsInput: GetPolicyInput!
  $resourcesForPolicyInput: ResourcesForPolicyInput!
) {
  policy(input: $policyDetailsInput) {
    ...PolicyDetailsMain
  }
  resourcesForPolicy(input: $resourcesForPolicyInput) {
    totals {
      active {
        fail
        pass
        error
      }
      suppressed {
        fail
        pass
        error
      }
    }
  }
}
