query ListComplianceSources {
  listComplianceIntegrations {
    ...ComplianceIntegrationDetails
    health {
      auditRoleStatus {
        ...IntegrationItemHealthDetails
      }
      cweRoleStatus {
        ...IntegrationItemHealthDetails
      }
      remediationRoleStatus {
        ...IntegrationItemHealthDetails
      }
    }
  }
}
