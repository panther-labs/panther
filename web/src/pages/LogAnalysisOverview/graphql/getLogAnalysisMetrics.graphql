query GetLogAnalysisMetrics($input: LogAnalysisMetricsInput!) {
  getLogAnalysisMetrics(input: $input) {
    eventsProcessed {
      series {
        ... on LongSeries {
          label
          values
        }
      }
      timestamps
    }
    eventsLatency {
      series {
        ... on FloatSeries {
          label
          values
        }
      }
      timestamps
    }
    alertsBySeverity {
      series {
        ... on LongSeries {
          label
          values
        }
      }
      timestamps
    }
    totalAlertsDelta {
      label
      value
    }
    alertsByRuleID {
      label
      value
    }
    intervalMinutes
  }
}
