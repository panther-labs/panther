query GetOverviewAlerts($recentAlertsInput: ListAlertsInput) {
  topAlerts: alerts(input: { severity: [CRITICAL, HIGH], pageSize: 10 }) {
    alertSummaries {
      ...AlertSummaryFull
    }
  }
  recentAlerts: alerts(input: $recentAlertsInput) {
    alertSummaries {
      ...AlertSummaryFull
    }
  }
}
