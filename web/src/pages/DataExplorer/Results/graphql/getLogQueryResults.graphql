query GetLogQueryResults($input: GetLogQueryInput!) {
  getLogQuery(input: $input) {
    error {
      message
    }
    query {
      status
    }
    stats {
      executionTimeMilliseconds
      dataScannedBytes
    }
    results {
      key
      value
    }
    pageInfo {
      hasNextPage
      paginationToken
    }
  }
}
