fragment ComplianceIntegrationDetails on ComplianceIntegration {
  integrationId
  integrationLabel
  awsAccountId
  createdAtTime
  createdBy
  cweEnabled
  remediationEnabled
  health {
    auditRoleStatus {
      ...IntegrationItemHealthDetails
    }
    cweRoleStatus {
      ...IntegrationItemHealthDetails
    }
    remediationRoleStatus {
      ...IntegrationItemHealthDetails
    }
  }
}
