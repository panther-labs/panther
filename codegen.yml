schema: api/graphql/schema.graphql
overwrite: true
generates:
  web/__generated__/schema.tsx:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        AWSEmail: string
        AWSPhone: string
        AWSTimestamp: number
        AWSDateTime: string
        AWSJSON: string
hooks:
  afterAllFileWrite:
    - prettier --write
